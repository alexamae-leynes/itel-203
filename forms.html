<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="html-forms">
    	<form>
      <h2>Call-Center Form</h2>
			  <label for="fname">First Name:</label><br>
  			<input type="text" id="fname" name="fname"><br>
        <label for="minitial">Middle Initial:</label><br>
  			<input type="text" id="minitial" name="minitial"><br>
		  	<label for="lname">Last Name:</label><br>
		  	<input type="text" id="lname" name="lname"><br>
        
      <h2>Email</h2>	
        <label for="email">Last Name:</label><br>
		  	<input type="text" id="email" name="email"><br>
        
      <h2>1x1 picture</h2>	
			  <label for="files">Select a photo:</label><br>
  			<input type="file" id="files" name="files"><br>
        
			<h2>Applicant Gender</h2>	
		  	<input type="radio" id="male" name="gender" value="MALE">
  		  <label for="male">MALE</label><br>
        <input type="radio" id="female" name="gender" value="FEMALE">
		  	<label for="female">FEMALE</label><br>
        	
			<h2>Applicant Birthday</h2>
			  <label for="birthday">Birthday:</label>
  			<input type="date" id="birthday" name="birthday"><br>
      			
			<h2>Applicant Age</h2>	
			  <label for="age">Age (between 18 and 59):</label><br>
  			<input type="number" id="age" name="age" min="18" max="59"><br>
        
			<h2>Languages</h2>	
			  <input type="checkbox" id="language1" name="language1" value="english">
		  	<label for="language1"> English</label><br>
		  	<input type="checkbox" id="language2" name="language2" value="spanish">
		  	<label for="language2"> Spanish</label><br>
		  	<input type="checkbox" id="language3" name="language3" value="filipino">
		  	<label for="language3"> Filipino</label><br>
        <input type="checkbox" id="language4" name="language4" value="japanese">
		  	<label for="language4"> Japanese</label><br>
        <input type="checkbox" id="language5" name="language5" value="korean">
		  	<label for="language5"> Korean</label><br>

			<h2>Contract</h2>	
			  <label for="kontrata">Contract (between 1 and 2 years):</label><br>
  			<input type="range" id="kontrata" name="kontrata" min="1" max="2"><br>
			
			<h2>Mobile Number</h2>	
			  <label for="phone">Enter your phone number:</label><br>
  			<input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"><br>
			   
      <h2>Reference</h2>	
        <textarea rows="5" cols="50" name="comment" form="usrform"></textarea>

			  <br><input type="submit" value="SUBMIT"><br>
			  <input type="reset" value="RESET"><br>

		</form>
	</div>

</body>
</html>
